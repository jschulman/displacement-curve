name: Monthly Data Collection

on:
  schedule:
    - cron: '0 12 8 * *'  # 8th of each month at noon UTC (after BLS release)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-bls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Collect BLS employment data
        run: python collectors/bls_employment.py --api-key "$BLS_API_KEY"
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
      - name: Collect VC funding data
        run: python collectors/vc_funding.py
      - name: Copy processed data to docs
        run: |
          mkdir -p docs/data/bls/processed docs/data/vc/processed
          cp data/bls/processed/*.json docs/data/bls/processed/
          cp data/vc/processed/*.json docs/data/vc/processed/
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          git diff --staged --quiet || git commit -m "chore: monthly BLS + VC data collection $(date -u +%Y-%m-%d)"
          git push
