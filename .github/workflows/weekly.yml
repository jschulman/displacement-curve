name: Weekly Data Collection (Jobs + Regulatory + Composite)

on:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at noon UTC
  workflow_dispatch:

jobs:
  collect-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Collect job postings data (BLS JOLTS)
        run: python collectors/job_postings.py --api-key "$BLS_API_KEY"
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
      - name: Collect regulatory guidance data
        run: python collectors/regulatory_tracker.py
      - name: Recompute composite displacement index
        run: python normalizers/composite_index.py
      - name: Copy processed data to docs
        run: |
          mkdir -p docs/data/jobs/processed
          cp data/jobs/processed/*.json docs/data/jobs/processed/
          mkdir -p docs/data/regulatory/processed
          cp data/regulatory/processed/*.json docs/data/regulatory/processed/
          mkdir -p docs/data/composite
          cp data/composite/*.json docs/data/composite/
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          git diff --staged --quiet || git commit -m "chore: weekly data collection $(date -u +%Y-%m-%d)"
          git push
