name: Daily Data Collection

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  collect-trends:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Collect Google Trends data
        run: python collectors/google_trends.py
      - name: Collect GitHub Activity data
        run: python collectors/github_activity.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Copy processed data to docs
        run: |
          mkdir -p docs/data/bls/processed docs/data/trends/processed docs/data/github/processed
          cp data/bls/processed/*.json docs/data/bls/processed/ 2>/dev/null || true
          cp data/trends/processed/*.json docs/data/trends/processed/
          cp data/github/processed/*.json docs/data/github/processed/
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          git diff --staged --quiet || git commit -m "chore: daily data collection $(date -u +%Y-%m-%d)"
          git push
