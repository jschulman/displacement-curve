name: Quarterly Data Collection

on:
  schedule:
    - cron: '0 12 15 1,4,7,10 *'  # 15th of Jan/Apr/Jul/Oct at noon UTC
  workflow_dispatch:

jobs:
  collect-quarterly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Collect earnings data
        run: python collectors/earnings_transcripts.py
      - name: Collect SEC workforce data
        run: python collectors/sec_workforce.py
      - name: Run normalizer
        run: python normalizers/earnings_normalizer.py
      - name: Copy to docs
        run: |
          mkdir -p docs/data/earnings/processed docs/data/sec/processed
          cp data/earnings/processed/*.json docs/data/earnings/processed/
          cp data/sec/processed/*.json docs/data/sec/processed/
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          git diff --staged --quiet || git commit -m "chore: quarterly earnings + workforce data $(date -u +%Y-%m-%d)"
          git push
